
<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Bouge ton Matos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Bouge ton Matos" class="logo">
        <nav>
